<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue width Axios Sample</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{items}}</p>
        <hr>
        <p v-for="(v, i) in items.data">{{i}} : {{v}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                items: null
            },
            mounted: function () {
                axios.get('https://jungwoonan.github.io/vue_axios/demo.json')
                    .then( response => 
                        (this.items = response))      
            }
        })
    </script>

</body>
</html>
